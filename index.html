<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tektur">
        <link href="css/style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>Calculator App</h1>
        <div class="calculator">
            <div class="chassis"></div>
            <div class="bezel">
                <div class="screen">0</div>
            </div>
            <div class="keypad">
                <button class="special" id="clear" type="button">AC</button>  
                <button class="special" id="plus-minus" type="button">+/-</button>  
                <button class="special" id="percent" type="button" value="" data-key="">%</button>  
                <button class="op" value="divide" type="button">/</button>
                <button class="num" value="7" type="button">7</button>  
                <button class="num" value="8" type="button">8</button>  
                <button class="num" value="9" type="button">9</button>  
                <button class="op" value="multiply" type="button">*</button>  
                <button class="num" value="4" type="button">4</button>  
                <button class="num" value="5" type="button">5</button>  
                <button class="num" value="6" type="button">6</button>  
                <button class="op" value="subtract" type="button">-</button>  
                <button class="num" value="1" type="button">1</button>  
                <button class="num" value="2" type="button">2</button>  
                <button class="num" value="3" type="button">3</button>  
                <button class="op" value="add" type="button">+</button>  
                <button class="num" value="0" id="zero" type="button">0</button>  
                <button class="num" id="dec" type="button">.</button>  
                <button class="op" id="calculate" value="calculate" type="button">=</button>  
            </div>
        </div>
    </body>
</html>
